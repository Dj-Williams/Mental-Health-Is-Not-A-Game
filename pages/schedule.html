<body class="scheduleBody">
    <div class="formContainer">
        <h1>Contact Us!</h1>
        <form action="" name="scheduleForm">

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Young">
            
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Parallax">

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="DreamsDontDie@Gmail.com">

        <label for="tellmore">Tell us more about what you might need!</label>
        <input type="text" name="tellmore" id="tellmore" placeholder="Please type a short paragraph about what services you might be interested in from us and why. Thank you for your interest!">

        <button class="modalButton1" type="submit" >Level Up My Mental Health!</button>
        </form>
    </div>
<!-- Modal Stuff! -->
